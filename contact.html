<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your  Information</title>
	<link rel="stylesheet" href="menu.css">
    <style>
	/* Basic styling for the web application */
	body {
    	font-family: Arial, sans-serif;
    	margin: 0;
   	padding: 0;
    	background-color: #f4f4f9;
	}

	header {
    	background-color: #333;
    	color: white;
    	text-align: center;
    	padding: 20px 0;
	}

	main {
    	padding: 20px;
	}

	form {
    	background-color: white;
    	padding: 20px;
    	border-radius: 8px;
    	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

	form input, form textarea {
    	width: 100%;
    	padding: 10px;
    	margin: 8px 0;
    	border: 1px solid #ccc;
    	border-radius: 4px;
	}

	form button {
    	background-color: #4CAF50;
    	color: white;
    	padding: 10px 20px;
    	border: none;
    	border-radius: 4px;
    	cursor: pointer;
	}

	form button:hover {
    	background-color: #45a049;
	}

	footer {
    	background-color: #333;
    	color: white;
    	text-align: center;
    	padding: 10px;
    	position: fixed;
    	width: 100%;
    	bottom: 0;
	}

    </style>
</head>
<body>

    <header>
        <h1>Submit Your  Information</h1>
    </header>

    <main>
		<div id="mySidenav" class="sidenav">
			<a href="home.html" title=" Home" id="home" class="cta-button">         Home   <i class="fa-solid fa-house"></i></a>
			<a href="add _task.html" class="cta-button" title=" Add Task"  id="addtask">    Add Task     <i class="fa-solid fa-circle-plus"></i></a>
			<a href="load.html" class="cta-button" title=" Remainder Details" id="remainder">         View Task <i class="fa-solid fa-calendar-week"></i> </a>
			<a href="contact.html" class="cta-button" title="Contact" id="contact">         Contact       <i class="fa-solid fa-mobile-retro"></i></a>
			 <a href="logout.html" class="cta-button" title="Log Out" id="logout">         Log Out      <i class="fa-solid fa-person-through-window"></i></a>
			 
		  </div> 
        <section id="formSection">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Thinks to be done</p>
    </footer>
</body>
</html>
