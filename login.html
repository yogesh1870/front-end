<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 150px;
            height: auto;
        }

        .main-content {
            text-align: center;
            padding: 40px 20px;
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #fec27c;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <header>
      
        <img src="logo.png" alt="Website Logo" height="100" width="100">
        <h1>Thinks to be Done</h1>
    </header>

    <div class="main-content">
        
        <h1>Your Solution for Everything</h1>
        <p>We provide top-quality products and services that make your life easier and more enjoyable. Our team is dedicated to delivering the best experience possible.</p>
        <a href="main.html" class="cta-button">Login Now</a>
    </div>

    <footer>
        <!-- Footer with basic information -->
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
