    <form method="POST" action="login_store.php">
        <div class="logincontainer" id="signup-Container" style="display: none;">
            <h2>SIGN UP</h2>
            <form method="POST">
                <input type="hidden" name="action" value="signup">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" value="" required>
                <div class="error"></div>
    
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <div class="error"></div>
    
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error"></div>
    
                <button type="submit">Sign Up</button>
            </form>
            <div class="link">
                <p>Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
            </div>    
        </div> 
    </form>
<script>
        function switchForm(formType) {
            document.getElementById('login-Container').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('signup-Container').style.display = formType === 'signup' ? 'block' : 'none';
        }
      
</script>
